apiVersion: v1
kind: ConfigMap
metadata:
  name: deviceshifu-config
  namespace: devices
data:
  driver_config.yaml: |
    # DeviceShifu Driver Node Configuration
    deviceshifu_driver:
      # Speed Parameters
      linear_speed: 0.2  # Linear velocity (m/s)
      angular_speed: 0.2  # Angular velocity (rad/s)
      
      # Camera Parameters
      camera_fps: 30  # Frame rate
      camera_width: 720  # Image width
      camera_height: 480  # Image height
      
      # Simulation Image Parameters
      sim_image_color: [187, 197, 57]  # BGR format of #39c5bb 
      
      # MQTT Configuration
      mqtt:
        broker_host: "localhost"
        broker_port: 1883
        topics:
          - name: "cmd_vel"
            type: "twist"
          - name: "imu"
            type: "imu"
          - name: "power_voltage"
            type: "float32"
          - name: "camera/rgb/image_raw/compressed"
            type: "compressed_image"